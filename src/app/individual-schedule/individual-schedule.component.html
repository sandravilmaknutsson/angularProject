<h1>Mitt ramschema</h1>

<div class="container">
    <table mat-table [dataSource]="savedCourse">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Namn</th>
            <td mat-cell *matCellDef="let course"> {{ course.name }}</td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by points">Poäng</th>
            <td mat-cell *matCellDef="let course"> {{ course.points }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subject">Ämne</th>
            <td mat-cell *matCellDef="let course"> {{ course.subject }}</td>
        </ng-container>

        <!-- Delete from individual schedule -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Ta bort</th>
            <td mat-cell *matCellDef="let row"><button (click)="deleteButton(row)">Ta bort</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<div class="container">
    <p>Det finns {{ courseAmount }} {{ courseText }} i tabellen.</p>
    <p>Totalt antal poäng: {{ points }} hp</p>
</div>
